<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Code - SONiC Test Results Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 550px;
            width: 100%;
        }
        .login-header {
            background: #28a745;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .btn-verify {
            background: #28a745;
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 8px;
        }
        .btn-verify:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 1rem;
        }
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .step-indicator {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #28a745;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        .code-input {
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        .authenticator-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #007bff;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h3 class="mb-3">
                    <i class="fas fa-shield-alt me-2"></i>
                    Two-Factor Authentication
                </h3>
                <p class="mb-0">SONiC Test Results Uploader</p>
            </div>

            <div class="login-body">
                <div class="step-indicator">
                    <span class="step-number">2</span>
                    <span>Authentication Code</span>
                </div>

                <div class="user-info">
                    <i class="fas fa-user text-primary me-2"></i>
                    <strong>{{ username }}</strong>
                </div>

                <div class="text-center mb-3">
                    <i class="fas fa-mobile-alt authenticator-icon"></i>
                </div>

                <div class="info-box">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Open your Microsoft Authenticator app</strong> and enter the 6-digit code shown for this account.
                </div>

                {% if error %}
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle me-1"></i>
                    {{ error }}
                </div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label">
                            <i class="fas fa-key me-2"></i>
                            6-Digit Authentication Code
                        </label>
                        <input type="text" class="form-control code-input" id="code" name="code"
                               placeholder="000000" maxlength="6" pattern="[0-9]{6}"
                               autocomplete="one-time-code" required>
                        <div class="form-text">
                            <i class="fas fa-clock me-1"></i>
                            Code refreshes every 30 seconds
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-verify w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Verify & Sign In
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}" class="btn btn-link">
                        <i class="fas fa-arrow-left me-1"></i>
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-format code input - only allow numbers
        document.getElementById('code').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 6) {
                value = value.substring(0, 6);
            }
            e.target.value = value;

            // Auto-submit when 6 digits are entered
            if (value.length === 6) {
                setTimeout(() => {
                    document.querySelector('form').submit();
                }, 100);
            }
        });

        // Focus on code input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('code').focus();
        });

        // Handle Enter key
        document.getElementById('code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.value.length === 6) {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
