spine0:
    sonic:
      config: |
        sudo config interface startup D1D3P1
        sudo config interface startup D1D4P1
        sudo config interface startup D1D4P2
        sudo config portchannel add PortChannel01
        sudo config portchannel member add PortChannel01 D1D4P1
        sudo config portchannel member add PortChannel01 D1D4P2
        sudo config vlan add 10
        sudo config vlan member add 10 D1D3P1
        sudo config vlan member add 10 PortChannel01
        sudo config vlan add 20
        sudo config vlan member add 20 D1D3P1
        sudo config vlan member add 20 PortChannel01
        sudo config vlan add 30
        sudo config vlan member add 30 D1D3P1
        sudo config vlan member add 30 PortChannel01
        config spanning-tree vlan enable 10
        config spanning-tree vlan enable 30
      deconfig: |
        config spanning-tree vlan disable 10
        config spanning-tree vlan disable 30
        sudo config vlan member del 10 D1D3P1
        sudo config vlan member del 10 PortChannel01
        sudo config vlan del 10
        sudo config vlan member del 20 D1D3P1
        sudo config vlan member del 20 PortChannel01
        sudo config vlan del 20
        sudo config vlan member del 30 D1D3P1
        sudo config vlan member del 30 PortChannel01
        sudo config vlan del 30
        sudo config portchannel member del PortChannel01 D1D4P1
        sudo config portchannel member del PortChannel01 D1D4P2
        sudo config portchannel del PortChannel01
        sudo config interface startup D1D3P1
        sudo config interface startup D1D4P1
        sudo config interface startup D1D4P2

