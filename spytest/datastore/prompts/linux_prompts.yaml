##########################################################################
# PATTERNS:
#    Mapping different prompt patterns to a name(same as in modes)
##########################################################################
patterns:
    login_prompt: '\S+\s+login:\s*$'
    onie_prompt: '\s*ONIE:/ #\s*$'
    onie_resque_prompt: '\s+Please press Enter to activate this console.\s*$'
    # =====================================================================
    # Generic Patterns
    # =====================================================================
    normal-user: '({username}|root)@(linux|{}):.*[#|\$]\s*$'
    root-user: 'root@(linux|{}):.*[#|\$]\s*$'
    # =====================================================================
    # VTYSH Patterns
    # =====================================================================
    vtysh-user: '(Linux|{})#'
    vtysh-config: '(Linux|{})\(config\)#'
    vtysh-intf-config: '(Linux|{})\(config-if\)#'
    vtysh-bfd-config: '(Linux|{})\(config-bfd\)#'
    vtysh-bfd-peer-config: '(Linux|{})\(config-bfd-peer\)#'
    vtysh-key-chain-config: '(Linux|{})\(config-keychain\)#'
    vtysh-key-chain-Identifier-config: '(Linux|{})\(config-keychain-key\)#'
    vtysh-line-vty-config: '(Linux|{})\(config-line\)#'
    vtysh-l2vpn-config: '(Linux|{})\(config-l2vpn\)#'
    vtysh-nhgroup-config: '(Linux|{})\(config-nh-group\)#'
    vtysh-pbr-map-config: '(Linux|{})\(config-pbr-map\)#'
    vtysh-pseudowire-config: '(Linux|{})\(config-pw\)#'
    vtysh-route-map-config: '(Linux|{})\(config-route-map\)#'
    vtysh-router-config: '(Linux|{})\(config-router\)#'
    vtysh-router-af-config: '(Linux|{})\(config-router-af\)#'
    vtysh-vrf-config: '(Linux|{})\(config-vrf\)#'
    vtysh-any-config: '(Linux|{})\(config[^)]*\)#'
    # =====================================================================
    # LLDP Patterns
    # =====================================================================
    lldp-user: '\[lldpcli\]\s*#\s*$'
    # =====================================================================
    # MGMT-CLI Patterns
    # =====================================================================
    mgmt-user: '--sonic-mgmt--#'
    mgmt-config: '--sonic-mgmt--\(config\)#'
    mgmt-intf-config: '--sonic-mgmt--\(conf-if-Eth.*\)#'
    mgmt-subintf-config: '--sonic-mgmt--\(conf-subif-Eth.*\)#'
