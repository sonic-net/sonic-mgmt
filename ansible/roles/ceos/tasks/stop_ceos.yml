- name: Device debug output
  debug: msg="hostname = {{ hostname }} serial port = {{ serial_port }} ip = {{ mgmt_ip_address }}"

- name: Stop and remove docker container ceos {{ vm_name }}
  docker:
    name: "{{ vm_name }}"
    state: absent
    detach: True
    image: ceos-belin-eft
    command: /sbin/init
    hostname: ceos
    stdin_open: true
    tty: true
    privileged: true
    net: bridge
    env:
      CEOS=1
      container=docker
      EOS_PLATFORM=Docker
      SKIP_ZEROTOUCH_BARRIER_IN_SYSDBINIT=1
      ETBA=1
      INTFTYPE=eth
  become: yes
