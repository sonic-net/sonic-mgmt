# Test case 4 - Change neighbor MAC address.
# Verify that session destination MAC address is changed after neighbor MAC address update.

- block:
    - name: Create route with next hop on {{ dst_port_1 }}.
      shell: vtysh -e "conf t" -e "ip route {{ session_prefix_1 }} {{ neighbor_info_1['addr'] }}"

    - name: Send traffic and verify that packets with correct Everflow header are received on destination port {{ dst_port_1 }}.
      shell: ptf --test-dir acstests everflow_tb_test.EverflowTest --platform-dir ptftests --platform remote -t 'asic_type="{{ sonic_asic_type }}";hwsku="{{ sonic_hwsku }}";router_mac="{{ ansible_Ethernet0['macaddress'] }}";src_port="{{ src_port_ptf_id }}";dst_ports="{{ dst_port_1_ptf_id }}";session_src_ip="{{ session_src_ip }}";session_dst_ip="{{ session_dst_ip }}";session_ttl="{{ session_ttl }}";session_dscp="{{ session_dscp }}";expected_dst_mac="{{ neighbor_mac_1 }}";verbose=True'
      args:
        chdir: /root
      delegate_to: "{{ ptf_host }}"
      register: out

    - name: Change neighbor MAC address.
      shell: ip neigh replace {{ neighbor_info_1['addr'] }} lladdr "00:11:22:33:44:55" nud permanent dev {{ dst_port_1 }}

    - name: Send traffic and verify that packets with correct Everflow header are received on destination port {{ dst_port_1 }}.
      shell: ptf --test-dir acstests everflow_tb_test.EverflowTest --platform-dir ptftests --platform remote -t 'asic_type="{{ sonic_asic_type }}";hwsku="{{ sonic_hwsku }}";router_mac="{{ ansible_Ethernet0['macaddress'] }}";src_port="{{ src_port_ptf_id }}";dst_ports="{{ dst_port_1_ptf_id }}";session_src_ip="{{ session_src_ip }}";session_dst_ip="{{ session_dst_ip }}";session_ttl="{{ session_ttl }}";session_dscp="{{ session_dscp }}";expected_dst_mac="00:11:22:33:44:55";verbose=True'
      args:
        chdir: /root
      delegate_to: "{{ ptf_host }}"
      register: out
  become: yes

  always:
    - name: Remove neighbor MAC.
      shell: ip neigh del {{ neighbor_info_1['addr'] }} dev {{ dst_port_1 }}

    - name: Recover neighbor MAC address.
      shell: ping {{ neighbor_info_1['addr'] }} -c3

    - name: Remove route.
      shell: vtysh -e "conf t" -e "no ip route {{ session_prefix_1 }} {{ neighbor_info_1['addr'] }}"
      ignore_errors: yes
  become: yes
