- name: Init list with tor ports.
  set_fact:
      tor_ports: []

- name: Get tor ports
  set_fact:
      tor_ports: "{{ tor_ports + [item.key]  }}"
  with_dict: "{{ minigraph_neighbors }}"
  when: "'T0' in item.value.name"

- name: Sort tor ports by name.
  set_fact:
      tor_port: "{{ tor_ports|sort }}"

- name: Print top ports
  debug: msg="{{ tor_ports }}"

