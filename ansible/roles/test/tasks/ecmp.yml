- block:
    - name: Ensure LLDP Daemon stopped
      become: yes
      supervisorctl: state=stopped name={{ item }}
      vars:
        ansible_shell_type: docker
        ansible_python_interpreter: docker exec -i lldp python
      with_items:
        - lldp-syncd
        - lldpd

    - name: Disable bgpd
      become: yes
      lineinfile: dest=/etc/quagga/daemons
                  regexp=^bgpd=.*$
                  line='bgpd=no'
      notify:
        - Restart Quagga Daemon
      vars:
        ansible_shell_type: docker
        ansible_python_interpreter: docker exec -i bgp python

    - meta: flush_handlers

    - fail: msg="Please set ptf_host variable"
      when: ptf_host is not defined

    - name: copy portmap
      copy: src={{ ptf_portmap }} dest=/root
      delegate_to: "{{ ptf_host }}"

    - name: Remove existing ip from ptf host
      script: roles/test/files/helpers/remove_ip.sh
      delegate_to: "{{ ptf_host }}"

    - name: Install test ip to ptf host
      script: roles/test/files/helpers/add_ip.sh
      delegate_to: "{{ ptf_host }}"

    - name: Send pings from the ptf host {{ ptf_host }} to the target host {{ ansible_host }}
      command: ping -c 5 10.0.0.{{ item }}
      failed_when: False
      with_sequence: start=1 end=63 stride=2

    - name: Check ips on the ptf host
      command: /sbin/ifconfig -a
      delegate_to: "{{ ptf_host }}"
      failed_when: False
      register: out

    - name: Output of ips on ptf host {{ ptf_host }}
      debug: var=out.stdout_lines

    - name: Check arp table on the ptf host
      command: arp -an
      failed_when: False
      register: out

    - name: Output of the arp table on ptf host {{ ptf_host }}
      debug: var=out.stdout_lines

    - name: copy the test to ptf container
      copy: src=roles/test/files/saitests dest=/root
      delegate_to: "{{ ptf_host }}"

    - name: Install routes on the switch
      script: roles/test/files/helpers/add_routes.sh

    - pause: seconds=10

    - name: Check ips on the target host
      command: /sbin/ifconfig -a
      failed_when: False
      register: out

    - name: Output of ips on target host {{ ansible_host }}
      debug: var=out.stdout_lines

    - name: Check routes on the target host
      command: ip route
      failed_when: False
      register: out

    - name: Output of routes on target host {{ ansible_host }}
      debug: var=out.stdout_lines

    - name: Check arp table on the target host
      command: arp -an
      failed_when: False
      register: out

    - name: Output of the arp table on target host {{ ansible_host }}
      debug: var=out.stdout_lines

    - include: qos_sai_ptf.yml
      vars:
        test_name: ECMP test
        test_path: ecmp_test.ECMPtest
        test_params: ""
        extra_options: "--relax --log-dir /tmp/"

  always:
    - name: Remove routes from the switch
      script: roles/test/files/helpers/remove_routes.sh

    - name: Remove existing ip from ptf host
      script: roles/test/files/helpers/remove_ip.sh
      delegate_to: "{{ ptf_host }}"

    - name: Restore LLDP Daemon
      become: yes
      supervisorctl: state=started name={{ item }}
      vars:
        ansible_shell_type: docker
        ansible_python_interpreter: docker exec -i lldp python
      with_items:
        - lldpd
        - lldp-syncd

    - name: Enable bgpd
      become: yes
      lineinfile: dest=/etc/quagga/daemons
                  regexp=^bgpd=.*$
                  line='bgpd=yes'
      notify:
        - Restart Quagga Daemon
      vars:
        ansible_shell_type: docker
        ansible_python_interpreter: docker exec -i bgp python

    - meta: flush_handlers
