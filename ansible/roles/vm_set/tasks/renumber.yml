- name: Remove external interfaces. vm set {{ id }}
  include: delete_vlans.yml
  vars:
    num: "{{ item.value.num }}"
  with_dict: "{{ VMs }}"

- name: Add external interfaces. vm set {{ id }}
  include: add_vlans.yml
  vars:
    num: "{{ item.value.num }}"
    vlans: "{{ item.value.vlans }}"
  when: vlans != ""
  with_dict: "{{ VMs }}"

