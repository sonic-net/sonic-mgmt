- name: create directory for build ceos image
  become: yes
  file:
    path: "/tmp/ceosimage"
    state: directory

- name: copy the ceos image template
  become: yes
  template: src=ceos_dockerfile.j2 dest=/tmp/ceosimage/Dockerfile mode=0644

- name: Build the ceos image with increase inotify limit
  become: yes
  docker_image:
    name: "{{ ceos_image }}"
    build:
      path: "/tmp/ceosimage"
      pull: no
    source: build
