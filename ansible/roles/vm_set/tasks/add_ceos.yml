- include_tasks: ceos_config.yml

- name: Create net base container net_{{ vm_set_name }}_{{ item }}
  become: yes
  docker_container:
    name: net_{{ vm_set_name }}_{{ item }}
    image: debian:jessie
    pull: yes
    state: started
    restart: no
    tty: yes
    network_mode: none
    detach: True
    capabilities:
      - net_admin
    privileged: yes

- name: Create network for ceos container net_{{ vm_set_name }}_{{ item }}
  become: yes
  ceos_network:
    name: net_{{ vm_set_name }}_{{ item }}
    vm_name:    "{{ item }}"
    fp_mtu:     "{{ fp_mtu_size }}"
    max_fp_num: "{{ max_fp_num }}"
    mgmt_bridge: "{{ mgmt_bridge }}"

- name: Create cEOS container ceos_{{ vm_set_name }}_{{ item }}
  become: yes
  docker_container:
    name: ceos_{{ vm_set_name }}_{{ item }}
    image: "{{ ceos_image }}"
    command: /sbin/init systemd.setenv=INTFTYPE=eth systemd.setenv=ETBA=1 systemd.setenv=SKIP_ZEROTOUCH_BARRIER_IN_SYSDBINIT=1 systemd.setenv=CEOS=1 systemd.setenv=EOS_PLATFORM=ceoslab systemd.setenv=container=docker systemd.setenv=MGMT_INTF=eth0
    pull: no
    state: started
    restart: yes
    tty: yes
    network_mode: container:net_{{ vm_set_name }}_{{ item }}
    detach: True
    capabilities:
      - net_admin
    privileged: yes
    env:
      CEOS=1
      container=docker
      EOS_PLATFORM=ceoslab
      SKIP_ZEROTOUCH_BARRIER_IN_SYSDBINIT=1
      ETBA=1
      INTFTYPE=eth
      MGMT_INTF=eth0
    volumes:
      - /tmp/ceos_{{ vm_set_name }}_{{ item }}:/mnt/flash
