---
- name: Set ptf host
  set_fact:
    ptf_host: "{{ ptf_ip.split('/')[0] }}"
    ptf_host_ip: "{{ ptf_ip.split('/')[0] }}"

- name: Add ptf host
  add_host:
    name: "{{ ptf_host }}"
    groups:
      - ptf

- name: wait until ptf is reachable
  wait_for:
    port: 22
    host: "{{ ptf_host_ip }}"
    state: started
    delay: 0
    timeout: 300
  delegate_to: "localhost"

- name: Display current working directory
  debug:
    msg: "Current path: {{ lookup('env', 'PWD') }}"

- name: Change PTF interface MAC addresses
  script: change_mac.sh
  delegate_to: "{{ ptf_host }}"
