# This Playbook deploys DUT configurations
#
# ANSIBLE_SCP_IF_SSH=y ansible-playbook -i inventory -l <DUT> testbed_add_configuration.yml
#
# Ansible tags can be used to select configuration to be applied
#
# Parameters
# -e dscp_mode 'pipe' or 'uniform'
# -e lo_ip ip for the decap rule

- hosts: sonic
  gather_facts: no
  roles:
    - { role: configure }

