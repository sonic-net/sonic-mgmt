topology:
  # 3 DUTs - 2 linecards (dut 0, 1) and 1 Supervisor card (dut 2). Each linecard has 2 asics - asic0 and asic1
  #
  #         ARISTA01T3   ARISTA03T3  ARISTA04T3      ARISTA06T3
  #             ||           |          ||              |
  #   2 port LAG||     Routed|          ||2 port LAG    |Routed
  #     +-------||-----------|----------||--------------|------+
  #     |       ||           |          ||              |      |
  #     |   +---------------Linecard1---------------------+    |
  #     |   |     asic0           |    asic1              |    |
  #     |   +---------------------------------------------+    |
  #     |                     |                      |         |
  #     |   +---------+   +--------------------------------+   |
  #     |   |  CPM    |   |              Switch Fabric     |   |
  #     |   +---------+   +--------------------------------+   |
  #     |                     |                        |       |
  #     |   +-------------------Linecard2-----------------+    |
  #     |   |                   asic0                     |    |
  #     |   +---------------------------------------------+    |
  #     |        ||          |                                 |
  #     |   +----||----------|---Linecard3----------------+    |
  #     |   |    ||          |      asic0                 |    |
  #     |   +----||----------|----------------------------+    |
  #     |        ||          |             ||          |       |
  #     +--------||----------|-------------||----------|-------+
  #   2 [ort LAG ||   Routed |   2 port LAG||          |Routed
  #              ||          |             ||          |
  #          ARISTA01T1  ARISTA03T1    ARISTA04T1    ARISTA06T1
  #
  #
  #  - asic0 on linecard dut0 connected to 2 T3 VMs - one on 2 port lag and one on a single routed port
  #  - asic1 on linecard dut0 connected to 2 T3 VMs - one on 2 port lag and one on a single routed port
  #  - single asic on linecard dut1 connected to 2 T1 VMs- one on 2 port lag and one on a single routed port
  #  - single asic on linecard dut2 connected to 2 T1 VMs - one on 2 port lag and one on a single routed port
  #
  # ptf ports are numbered 0-11

  dut_num: 4
  VMs:
    ARISTA01T3:
      vlans:
        - "0.2@0"
        - "0.5@1"
      vm_offset: 0
    ARISTA03T3:
      vlans:
        - "0.17@2"
      vm_offset: 1
    ARISTA04T3:
      vlans:
        - "0.25@3"
        - "0.26@4"
      vm_offset: 2
    ARISTA06T3:
      vlans:
        - "0.27@5"
      vm_offset: 3
    ARISTA01T1:
      vlans:
        - "1.10@6"
        - "1.12@7"
      vm_offset: 4
    ARISTA03T1:
      vlans:
        - "1.14@8"
      vm_offset: 5
    ARISTA04T1:
      vlans:
         - "2.33@9"
         - "2.37@10"
      vm_offset: 6
    ARISTA06T1:
      vlans:
        - "2.41@11"
      vm_offset: 7

  DUT:
    loopback:
      ipv4:
        - 10.1.0.1/32
        - 10.1.0.2/32
        - 10.1.0.3/32
      ipv6:
        - FC00:10::1/128
        - FC00:11::1/128
        - FC00:12::1/128

