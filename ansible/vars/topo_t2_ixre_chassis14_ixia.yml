topology:
  # 3 DUTs - 2 linecards (dut 0, 1) and 1 Supervisor card (dut 2). Each linecard has 2 asics - asic0 and asic1
  #
  #         ARISTA01T3   ARISTA03T3  ARISTA04T3      ARISTA06T3
  #             ||           |          ||              |
  #   2 port LAG||     Routed|          ||2 port LAG    |Routed
  #     +-------||-----------|----------||--------------|------+
  #     |       ||           |          ||              |      |
  #     |   +---------------Linecard1---------------------+    |
  #     |   |     asic0           |    asic1              |    |
  #     |   +---------------------------------------------+    |
  #     |                     |                      |         |
  #     |   +---------+   +--------------------------------+   |
  #     |   |  CPM    |   |              Switch Fabric     |   |
  #     |   +---------+   +--------------------------------+   |
  #     |                     |                        |       |
  #     |   +---------------------Linecard2---------------+    |
  #     |   |     asic0            |    asic1             |    |
  #     |   +---------------------------------------------+    |
  #     |        ||          |             ||          |       |
  #     +--------||----------|-------------||----------|-------+
  #   2 [ort LAG ||   Routed |   2 port LAG||          |Routed
  #              ||          |             ||          |
  #          ARISTA01T1  ARISTA03T1    ARISTA04T1    ARISTA06T1
  #
  #
  #  - asic0 on linecard dut0 connected to 2 T3 VMs - one on 2 port lag and one on a single routed port
  #  - asic1 on linecard dut0 connected to 2 T3 VMs - one on 2 port lag and one on a single routed port
  #  - asic0 on linecard dut1 connected to 2 T1 VMs- one on 2 port lag and one on a single routed port
  #  - asic1 on linecard dut1 connected to 2 T1 VMs - one on 2 port lag and one on a single routed port
  #
  # ptf ports are numbered 0-11

  dut_num: 3
  VMs:
    ARISTA01T3:
      vlans:
        - "0.4@0"
      vm_offset: 0
    ARISTA02T3:
      vlans:
        - "0.12@1"
      vm_offset: 1
    ARISTA03T3:
      vlans:
        - "0.17@2"
      vm_offset: 2
    ARISTA04T3:
      vlans:
        - "0.18@3"
      vm_offset: 3
    ARISTA05T3:
      vlans:
        - "0.25@4"
      vm_offset: 4
    ARISTA06T3:
      vlans:
        - "0.30@5"
      vm_offset: 5
    ARISTA01T1:
      vlans:
        - "1.0@6"
      vm_offset: 6
    ARISTA02T1:
      vlans:
        - "1.5@7"
      vm_offset: 7
    ARISTA03T1:
      vlans:
        - "1.13@8"
      vm_offset: 8
    ARISTA04T1:
      vlans:
         - "1.21@9"
      vm_offset: 9
    ARISTA05T1:
      vlans:
        - "1.28@10"
      vm_offset: 10
    ARISTA06T1:
      vlans:
        - "1.35@11"
      vm_offset: 11
  DUT:
    loopback:
      ipv4:
        - 10.1.0.1/32
        - 10.1.0.2/32
      ipv6:
        - FC00:10::1/128
        - FC00:11::1/128

configuration_properties:
  common:
    podset_number: 50
    tor_number: 16
    tor_subnet_number: 2
    max_tor_subnet_number: 32
    tor_subnet_size: 128
    dut_asn: 65100
    dut_type: SpineRouter
    nhipv4: 10.10.246.254
    nhipv6: FC0A::FF
  core:
    swrole: core
  leaf:
    swrole: leaf

