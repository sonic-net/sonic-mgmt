topology:
  # 3 DUTs - 2 linecards (dut 0,1) and 1 Supervisor card (dut 2).
  #
  #  - 8 ports(port1-8) on dut0, asic0 connected to Ixia
  #  - 8 ports(port9-16) on dut0, asic1 connected to Ixia
  #  - 1 port on dut1 connected to T1
  #
  # No ptf ports, this is to setup the DUT for ixia testing.

  dut_num: 3
  VMs:
    Snappi_T3_1:
      vlans:
        - 0.0@0
        - 0.1@1
      vm_offset: 0
    Snappi_T3_2:
      vlans:
        - 0.2@2
      vm_offset: 1
    Snappi_T3_3:
      vlans:
        - 0.3@3
      vm_offset: 2
    Snappi_T3_4:
      vlans:
        - 0.5@4
      vm_offset: 3
    Snappi_T3_5:
      vlans:
        - 0.6@5
      vm_offset: 4
    Snappi_T3_6:
      vlans:
        - 0.7@6
      vm_offset: 5
    Snappi_T3_7:
      vlans:
        - 0.8@7
      vm_offset: 6
    Snappi_T3_8:
      vlans:
        - 0.18@8
      vm_offset: 7
    Snappi_T3_9:
      vlans:
        - 0.19@9
      vm_offset: 8
    Snappi_T3_10:
      vlans:
        - 0.20@10
      vm_offset: 9
    Snappi_T3_11:
      vlans:
        - 0.21@11
      vm_offset: 10
    Snappi_T3_12:
      vlans:
        - 0.22@12
      vm_offset: 11
    Snappi_T3_13:
      vlans:
        - 0.23@13
      vm_offset: 12
    Snappi_T3_14:
      vlans:
        - 0.24@14
      vm_offset: 13
    Snappi_T3_15:
      vlans:
        - 0.25@15
      vm_offset: 14
    T1_1:
      vlans:
        - 1.0@16
      vm_offset: 15

  DUT:
    loopback:
      ipv4:
        - 10.1.0.1/32
        - 10.1.0.2/32
      ipv6:
        - FC00:10::1/128
        - FC00:11::1/128

configuration_properties:
  common:
    podset_number: 400
    tor_number: 16
    tor_subnet_number: 8
    max_tor_subnet_number: 32
    tor_subnet_size: 128
    dut_asn: 65100
    dut_type: SpineRouter
    nhipv4: 10.10.246.254
    nhipv6: FC0A::FF
  core:
    swrole: core
  leaf:
    swrole: leaf

configuration:
  Snappi_T3_1:
    properties:
      - common
      - core
    bgp:
      asn: 65400
      peers:
        65100:
          - 20.3.1.0
          - 2000:1:1:4::1
    interfaces:
      Loopback0:
        ipv4: 100.1.0.1/32
        ipv6: 2064:100::1/128
      Ethernet1:
        lacp: 1
        dut_index: 0
      Ethernet2:
        lacp: 1
        dut_index: 0
      Port-Channel1:
        ipv4: 20.3.1.1/31
