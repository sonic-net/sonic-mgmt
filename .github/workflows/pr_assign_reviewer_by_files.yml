name: "Auto Assign Reviewers"
on:
  pull_request_target:
    branches:
      - 'master'
      - '202[0-9][0-9][0-9]'

permissions:
  pull-requests: write

jobs:
  assign_reviewer:
    runs-on: ubuntu-latest
    steps:
      - uses: shufo/auto-assign-reviewer-by-files@v1.2.1
        with:
          config: ".github/pr_reviewer-by-files.yml"
          token: ${{ secrets.GITHUB_TOKEN }}
