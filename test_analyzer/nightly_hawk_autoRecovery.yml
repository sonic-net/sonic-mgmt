# This job is for periodically auto recovery testbed 

name:  AutoRecovery_$(Build.DefinitionName)_$(SourceBranchName)_$(Build.BuildId)_$(Date:yyyyMMdd)$(Rev:.r)

trigger: none
pr: none

schedules:
  - cron: "9 */4 * * *"    # trigger every 4 hours, start at random minutes (9)
    displayName: AutoRecoveryTestbedsScheduler
    branches:
      include:
        - internal
    always: true

parameters:
  - name: SANITY_CHECK
    type: boolean
    default: true
    displayName: "do sanity check"

stages:
  - stage: AutoRecovery
    jobs:
      - job: AutoRecovery_starlab
        pool: nightly
        timeoutInMinutes: 180
        variables:
          - group: KUSTO_SECRETS
          - group: sonicbld
          - group: NIGHTLY_HAWK
          - group: TBSHARE_SECRETS
          - group: SECRETS_JSON
          - name: skipComponentGovernanceDetection
            value: true

        steps:

          - template: ../.azure-pipelines/nightly/templates/get_secrets.yml

          - task: AzureCLI@2
            displayName: Run auto recovery script
            inputs:
              azureSubscription: "SONiC-Automation"
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                pwd

                accessToken=$(az account get-access-token --resource https://api.kusto.windows.net --query accessToken -o tsv)
                export ACCESS_TOKEN=$accessToken

                set -x
                source /var/AzDevOps/env-python3/bin/activate

                cd test_analyzer
                pip3 install -r requirements.txt              

                echo 'AGENT_POOL nightly' 

                if [[ ${{ parameters.SANITY_CHECK }} == True ]]; then
                    python3 nightly_hawk_autoRecovery.py -v -s -g -p 'nightly' -extb $(EXCLUDED_TESTBED_KEYWORDS)
                else
                    echo "skip do sanity check"
                    python3 nightly_hawk_autoRecovery.py -v -g -p 'nightly' -extb $(EXCLUDED_TESTBED_KEYWORDS)
                fi
                
            env:
              TBSHARE_AAD_CLIENT_ID: $(TBSHARE_AAD_CLIENT_ID)
              TBSHARE_AAD_CLIENT_SECRET: $(TBSHARE_AAD_CLIENT_SECRET)
              TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP: $(TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP)
              AZURE_DEVOPS_MSAZURE_TOKEN: $(MSAZURE-TOKEN)
              AZURE_DEVOPS_MSSONIC_TOKEN: $(MSSONIC-TOKEN)

      - job: AutoRecovery_bjwlab
        pool: nightly-bjw
        timeoutInMinutes: 180
        variables:
          - group: KUSTO_SECRETS
          - group: sonicbld
          - group: NIGHTLY_HAWK
          - group: TBSHARE_SECRETS
          - group: SECRETS_JSON
          - name: skipComponentGovernanceDetection
            value: true

        steps:

          - template: ../.azure-pipelines/nightly/templates/get_secrets.yml

          - task: Bash@3
            displayName: Run auto recovery script
            inputs:
              targetType: 'inline'
              script: |
                set -x
                source /var/AzDevOps/env-python3/bin/activate

                cd test_analyzer
                pip3 install -r requirements.txt              

                echo 'AGENT_POOL nightly-bjw' 
 
                if [[ ${{ parameters.SANITY_CHECK }} == True ]]; then
                    python3 nightly_hawk_autoRecovery.py -v -s -g -p 'nightly-bjw' -extb $(EXCLUDED_TESTBED_KEYWORDS)
                else
                    echo "skip do sanity check"
                    python3 nightly_hawk_autoRecovery.py -v -g -p 'nightly-bjw' -extb $(EXCLUDED_TESTBED_KEYWORDS)
                fi
                
            env:
              TBSHARE_AAD_CLIENT_ID: $(TBSHARE_AAD_CLIENT_ID)
              TBSHARE_AAD_CLIENT_SECRET: $(TBSHARE_AAD_CLIENT_SECRET)
              TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP: $(TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP)
              AZURE_DEVOPS_MSAZURE_TOKEN: $(MSAZURE-TOKEN)
              AZURE_DEVOPS_MSSONIC_TOKEN: $(MSSONIC-TOKEN)

      - job: AutoRecovery_svc
        pool: nightly-svc
        timeoutInMinutes: 180
        variables:
          - group: KUSTO_SECRETS
          - group: sonicbld
          - group: NIGHTLY_HAWK
          - group: TBSHARE_SECRETS
          - group: SECRETS_JSON
          - name: skipComponentGovernanceDetection
            value: true

        steps:

          - template: ../.azure-pipelines/nightly/templates/get_secrets.yml

          - task: AzureCLI@2
            displayName: Run auto recovery script
            inputs:
              azureSubscription: "SONiC-Automation"
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                pwd

                accessToken=$(az account get-access-token --resource https://api.kusto.windows.net --query accessToken -o tsv)
                export ACCESS_TOKEN=$accessToken

                set -x
                source /var/AzDevOps/env-python3/bin/activate

                cd test_analyzer
                pip3 install -r requirements.txt              

                echo 'AGENT_POOL nightly-svc' 
 
                if [[ ${{ parameters.SANITY_CHECK }} == True ]]; then
                    python3 nightly_hawk_autoRecovery.py -v -s -g -p 'nightly-svc' -extb $(EXCLUDED_TESTBED_KEYWORDS)
                else
                    echo "skip do sanity check"
                    python3 nightly_hawk_autoRecovery.py -v -g -p 'nightly-svc' -extb $(EXCLUDED_TESTBED_KEYWORDS)
                fi
                
            env:
              TBSHARE_AAD_CLIENT_ID: $(TBSHARE_AAD_CLIENT_ID)
              TBSHARE_AAD_CLIENT_SECRET: $(TBSHARE_AAD_CLIENT_SECRET)
              TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP: $(TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP)
              AZURE_DEVOPS_MSAZURE_TOKEN: $(MSAZURE-TOKEN)
              AZURE_DEVOPS_MSSONIC_TOKEN: $(MSSONIC-TOKEN)