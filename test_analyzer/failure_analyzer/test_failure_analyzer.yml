# This job is for periodically polling testbed health and upload polling results to Kusto

name: $(Build.DefinitionName)_$(SourceBranchName)_$(Build.BuildId)_$(Date:yyyyMMdd)$(Rev:.r)

trigger: none
pr: none

schedules:
  - cron: "0 2 * * 1-5"
    displayName: TestFailureAnalyzingScheduler
    branches:
      include:
        - internal
    always: true

parameters:
  - name: NEW_ICM_NUMBER_LIMIT
    type: number
    default: 30
    displayName: "The maximum number of new IcM for this run."

stages:
  - stage: TestFailureAnalyzing
    jobs:
      - job: TestFailureAnalyzing
        pool: nightly
        timeoutInMinutes: 240
        variables:
          - group: KUSTO_SECRETS
          - group: sonicbld
          - group: SECRETS_JSON
          - group: TBSHARE_SECRETS
          - group: NIGHTLY_HAWK
          - name: skipComponentGovernanceDetection
            value: true

        steps:
          - task: AzureCLI@2
            displayName: Run analyzer script
            inputs:
              azureSubscription: "SONiC-Automation"
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                pwd

                accessToken=$(az account get-access-token --resource https://api.kusto.windows.net --query accessToken -o tsv)
                export ACCESS_TOKEN=$accessToken

                set -x

                source /var/AzDevOps/env-python3/bin/activate

                cd test_analyzer
                pip3 install -r requirements.txt

                python3 test_failure_analyzer.py -n ${{ parameters.NEW_ICM_NUMBER_LIMIT }} -extb $(EXCLUDED_TESTBED_KEYWORDS) -exerr $(EXCLUDED_TESTBED_KEYWORDS_SETUP_ERROR)
            env:
              TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP: $(TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP)
              AZURE_DEVOPS_MSAZURE_TOKEN: $(MSAZURE-TOKEN)
