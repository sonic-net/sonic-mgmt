# This job is for periodically polling testbed health and upload polling results to Kusto

name: $(Build.DefinitionName)_$(SourceBranchName)_$(Build.BuildId)_$(Date:yyyyMMdd)$(Rev:.r)

trigger: none
pr: none

schedules:
  - cron: "0 22 * * *"
    displayName: PRFailureAnalyzer
    branches:
      include:
        - internal
    always: true

parameters:
  - name: START_TIME
    type: string
    default: null
    displayName: "Start Time"

  - name: END_TIME
    type: string
    default: null
    displayName: "End Time"

stages:
  - stage: PRFailureAnalyzer
    jobs:
      - job: PRFailureAnalyzer
        timeoutInMinutes: 180
        variables:
          - group: KUSTO_SECRETS
          - group: GIT_SECRETS
          - group: PR Regression
          - name: skipComponentGovernanceDetection
            value: true

        steps:
          - task: AzureCLI@2
            retryCountOnTaskFailure: 3
            displayName: Run PR failure analyzer script
            inputs:
              azureSubscription: "SONiC-Automation"
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                pwd

                accessToken=$(az account get-access-token --resource https://api.kusto.windows.net --query accessToken -o tsv)
                export ACCESS_TOKEN=$accessToken

                set -x

                cd test_analyzer
                pip install -r requirements.txt
                cd pr_binary_search

                python pr_failure_analyzer.py
            env:
              KUSTO_CLUSTER_INGEST_URL: $(TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP)
              GIT_API_TOKEN: $(GIT_API_TOKEN)
              BASELINE_LOW_SUCCESS_THRESHOLD: $(BASELINE_LOW_SUCCESS_THRESHOLD)
              PR_LOW_SUCCESS_THRESHOLD: $(PR_LOW_SUCCESS_THRESHOLD)
              PREVIOUS_SUCCESS_THRESHOLD: $(PREVIOUS_SUCCESS_THRESHOLD)
              TOTAL_TEST_COUNT_THRESHOLD: $(TOTAL_TEST_COUNT_THRESHOLD)
              QUERY_DAYS_RANGE: $(QUERY_DAYS_RANGE)
