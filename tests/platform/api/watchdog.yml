---
# Platform API test configuration example per platform or HWSKU
# [ONIE platform]:
#   hwsku:
#     [HWSKU]:
#       [THRESHOLD_FIELD]: [VALUE]
#   default:
#     [THRESHOLD_FIELD]: [VALUE]

default:
  valid_timeout: 10
  greater_timeout: 20
  too_big_timeout: 100

# Mellanox SPC-2 based systems have different hardware watchdog capabilities
x86_64-mlnx_msn3700-r0:
  default:
    greater_timeout: 100
    too_big_timeout: 300

x86_64-mlnx_msn3700c-r0:
  default:
    greater_timeout: 100
    too_big_timeout: 300

x86_64-mlnx_msn3800-r0:
  default:
    greater_timeout: 100
    too_big_timeout: 300
