# pytest configuration for sample tests
# This prevents loading parent conftest and configurations

[pytest]
# Don't look for conftest files in parent directories
norecursedirs = ../../../*

# Minimal configuration
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable plugins that might cause issues
addopts =
    --tb=short
    -p no:cacheprovider
