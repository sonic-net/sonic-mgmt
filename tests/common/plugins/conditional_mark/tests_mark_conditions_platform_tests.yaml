    reason: "Skip on Cisco platform and multi-asic platform running 201911 release"
    conditions:
      - "asic_type=='cisco-8000' or (is_multi_asic==True and release in ['201911']) or ('dell_s6100' in platform) or ('sw_to3200k' in hwsku)"

