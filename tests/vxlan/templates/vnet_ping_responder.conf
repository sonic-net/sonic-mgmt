[program:vnet_ping_responder]
command=/root/env-python3/bin/python /opt/vnet_ping_responder.py
process_name=vnet_ping_responder
environment=PATH="/root/env-python3/bin"
stdout_logfile=/tmp/vnet_ping_responder.out.log
stderr_logfile=/tmp/vnet_ping_responder.err.log
redirect_stderr=false
autostart=false
autorestart=true
startsecs=1
numprocs=1
stopasgroup=true
killasgroup=true
stopsignal=TERM
