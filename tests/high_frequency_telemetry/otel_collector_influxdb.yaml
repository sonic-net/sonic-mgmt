receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: "0.0.0.0:4318"

exporters:
  influxdb:
    endpoint: http://<PTF_IP>:8086
    org: docs
    bucket: home
    token: mytoken123456789
    timeout: 10s
  debug:
    verbosity: detailed

processors:
  batch:
    timeout: 1s
    send_batch_size: 10

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, influxdb]
