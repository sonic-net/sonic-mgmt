name: BaselineTest_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger: none
pr: none

schedules:
  - cron: "0 8 * * *"
    displayName: Baseline test Scheduler
    branches:
      include:
        - master
    always: true

parameters:
  - name: BUILD_REASON
    type: string
    default: "BaselineTest"

  - name: TEST_PLAN_NUM
    type: string
    default: $(BASELINE_MGMT_PUBLIC_MASTER_TEST_NUM)

  - name: RETRY_TIMES
    type: string
    default: "0"

  - name: TEST_PLAN_STOP_ON_FAILURE
    type: string
    default: "False"

variables:
  - group: SONiC-Elastictest
  - name: inventory
    value: veos_vtb
  - name: testbed_file
    value: vtestbed.yaml
  - name: BUILD_BRANCH
    ${{ if eq(variables['Build.Reason'], 'PullRequest') }}:
      value: $(System.PullRequest.TargetBranch)
    ${{ else }}:
      value: $(Build.SourceBranchName)

stages:

- stage: Test_round_1
  jobs:
  - template: ../pr_test_template.yml
    parameters:
      BUILD_REASON: ${{ parameters.BUILD_REASON }}
      TEST_PLAN_NUM: ${{ parameters.TEST_PLAN_NUM }}
      RETRY_TIMES: ${{ parameters.RETRY_TIMES }}
      TEST_PLAN_STOP_ON_FAILURE: ${{ parameters.TEST_PLAN_STOP_ON_FAILURE }}

- stage: Test_round_2
  dependsOn:
  - Test_round_1
  condition: succeededOrFailed('Test_round_1')
  jobs:
  - template: ../pr_test_template.yml
    parameters:
      BUILD_REASON: ${{ parameters.BUILD_REASON }}
      TEST_PLAN_NUM: ${{ parameters.TEST_PLAN_NUM }}
      RETRY_TIMES: ${{ parameters.RETRY_TIMES }}
      TEST_PLAN_STOP_ON_FAILURE: ${{ parameters.TEST_PLAN_STOP_ON_FAILURE }}

- stage: Test_round_3
  dependsOn:
  - Test_round_2
  condition: succeededOrFailed('Test_round_2')
  jobs:
  - template: ../pr_test_template.yml
    parameters:
      BUILD_REASON: ${{ parameters.BUILD_REASON }}
      TEST_PLAN_NUM: ${{ parameters.TEST_PLAN_NUM }}
      RETRY_TIMES: ${{ parameters.RETRY_TIMES }}
      TEST_PLAN_STOP_ON_FAILURE: ${{ parameters.TEST_PLAN_STOP_ON_FAILURE }}

- stage: Test_round_4
  dependsOn:
  - Test_round_3
  condition: succeededOrFailed('Test_round_3')
  jobs:
  - template: ../pr_test_template.yml
    parameters:
      BUILD_REASON: ${{ parameters.BUILD_REASON }}
      TEST_PLAN_NUM: ${{ parameters.TEST_PLAN_NUM }}
      RETRY_TIMES: ${{ parameters.RETRY_TIMES }}
      TEST_PLAN_STOP_ON_FAILURE: ${{ parameters.TEST_PLAN_STOP_ON_FAILURE }}
