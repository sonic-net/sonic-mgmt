# This job is for periodically querying highest passing rate test result and upload to azure storage

name: $(Build.DefinitionName)_$(Build.BuildId)_$(Date:yyyyMMdd)$(Rev:.r)

trigger: none
pr: none

schedules:
  - cron: "15 0 * * Sun"
    displayName: Test Result Sharing With Vendor Scheduler_PipelineTest
    branches:
      include:
        - internal
    always: true

parameters:
  - name: 'VENDOR'
    type: object
    displayName: "Vendor Name"
    default:
      - arista

  - name: HARDWARESKU
    type: string
    default: 'All'
    displayName: "Hardware SKU"

  - name: TOPOLGY_TYPE
    type: string
    default: 'dualtor'
    displayName: "Topology Type, t0, t1 or dualtor"

  - name: BRANCH
    type: string
    default: 'All'
    displayName: "Branch name, 20230531, 20231105, 20231110"

  - name: BUILD_ID
    type: string
    default: 'All'
    displayName: "Build ID"

stages:
  - stage: TestResultSharingWithVendor_dualtor
    jobs:
      - ${{ each vendor in parameters.VENDOR }}:
        - job: ${{ vendor }}_TestResultSharingWithVendor_dualtor
          pool: nightly
          timeoutInMinutes: 960
          variables:
            - group: KUSTO_SECRETS
            - group: sonicbld
            - name: skipComponentGovernanceDetection
              value: true

          steps:

            - task: Bash@3
              displayName: Run test_result_sharing.py script
              inputs:
                targetType: 'inline'
                script: |
                  set -x

                  cd .azure-pipelines/vendor_result_sharing
                  pip3 install -r requirements.txt

                  python3 test_result_sharing.py -t ${{ parameters.TOPOLGY_TYPE }} -b ${{ parameters.BRANCH }} -i ${{ parameters.BUILD_ID }} -s ${{ parameters.HARDWARESKU }} -v ${{ vendor }}

              env:
                TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP: $(TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP)
                TEST_REPORT_AAD_TENANT_ID_BACKUP: $(TEST_REPORT_AAD_TENANT_ID_BACKUP)
                TEST_REPORT_AAD_CLIENT_ID_BACKUP: $(TEST_REPORT_AAD_CLIENT_ID_BACKUP)
                TEST_REPORT_AAD_CLIENT_KEY_BACKUP: $(TEST_REPORT_AAD_CLIENT_KEY_BACKUP)
                VENDOR_SHARING_SAS_TOKEN: $(VENDOR_SHARING_SAS_TOKEN)
                NIGHTLY_TEST_SAS_TOKEN: $(NIGHTLY_TEST_SAS_TOKEN)
                AZURE_DEVOPS_PAT_FOR_DUALTOR_RESULT: $(MSSONIC-TOKEN)
