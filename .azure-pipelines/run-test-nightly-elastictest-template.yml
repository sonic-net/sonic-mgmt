parameters:
  - name: TESTBED_NAME
    type: string
    default: ""
    displayName: "Testbed Name"

  - name: IMAGE_URL
    type: string
    default: ""
    displayName: "Image URL"

  - name: UPGRADE_IMAGE_PARAM
    type: string
    default: ""
    displayName: "Upgrade image parameter"

  - name: DEPLOY_MG_EXTRA_PARAMS
    type: string
    default: ""
    displayName: "Deploy minigraph parameter"

  - name: COMMON_EXTRA_PARAMS
    type: string
    default: ""
    displayName: "Common test param"

  - name: MGMT_BRANCH
    type: string
    default: ""

  # Custom run scripts, if both SCRIPTS and FEATURES are empty, all the test will be executed
  - name: SCRIPTS
    type: string
    default: ""
    displayName: "Scripts to be included"

  - name: FEATURES
    type: string
    default: ""
    displayName: "Features to be included"

  # Custom skip scripts
  - name: SCRIPTS_EXCLUDE
    type: string
    default: ""
    displayName: "Scripts to be excluded"

  - name: FEATURES_EXCLUDE
    type: string
    default: ""
    displayName: "Features to be excluded"

  - name: SPECIFIC_PARAM
    type: string
    default: "[]"
    displayName: "Specific param, support feature(e.g. 'bgp') or test module(e.g. 'bgp/test_bgp_fact.py')"

  - name: AFFINITY
    type: string
    default: "[]"
    displayName: "Test affinity, only support test module(e.g. 'bgp/test_bgp_fact.py')"

  # Test timeout
  - name: MAX_RUN_TEST_MINUTES
    type: string
    default: 1800

  - name: LOCK_WAIT_TIMEOUT_SECONDS
    type: string
    default: 7200

  # The number of retries when the script fails. Global retry if retry_cases_include and retry_cases_exclude are both empty, otherwise specific retry
  - name: RETRY_TIMES
    type: string
    default: "0"

  # Retry cases to include, works when retry_times>0, support both feature and script level, such as "bgp,test_features.py"
  - name: RETRY_CASES_INCLUDE
    type: string
    default: ""

  # Retry cases to exclude, works when retry_times>0, support both feature and script level, such as "bgp,test_features.py"
  - name: RETRY_CASES_EXCLUDE
    type: string
    default: ""

  # If the number of available testbeds exceeds {MIN_WORKER}, then use {MIN_WORKER} testbeds to run tests
  - name: MIN_WORKER
    type: string
    default: ""

  # If the number of available testbeds exceeds {MAX_WORKER}, then use {MAX_WORKER} testbeds to run tests
  - name: MAX_WORKER
    type: string
    default: ""

  - name: STOP_ON_FAILURE
    type: string
    default: "False"

  # Enable parallel run for test cases that support parallel run
  - name: ENABLE_PARALLEL_RUN
    type: string
    default: "False"

  # Specify the file that contains the parallel mode for test cases that need to run in parallel when
  # ENABLE_PARALLEL_RUN is set to True. Default value is the test_parallel_modes/default.json file in this repo.
  # This field will be ignored if ENABLE_PARALLEL_RUN is set to False.
  - name: PARALLEL_MODES_FILE
    type: string
    default: "default.json"

  # Flag to indicate pipeline will use PTF PY3 image pilot testing
  - name: PTF_IMAGE_TAG
    type: string
    default: ""
    displayName: "Use PTF py3only image"


steps:
  # The step sets the PTF image for all pipelines running on internal branch to "py3only".
  # After the pilot effort is found to be stable, the PTF PY3 only image will be published
  # to internal and subsequently to master branch and the PTF_IMAGE_TAG will just use MGMT_BRANCH
  # as its tag value with an option to override it via PTF_IMAGE_TAG parameter.
  - script: |
      export PTF_IMAGE_TAG="${{ parameters.PTF_IMAGE_TAG }}"
      export MGMT_BRANCH="${{ parameters.MGMT_BRANCH }}"
      echo "DEBUG: PTF_IMAGE_TAG=$PTF_IMAGE_TAG"
      echo "DEBUG: MGMT_BRANCH=$MGMT_BRANCH"
      echo "##vso[task.setvariable variable=PTF_IMAGE_TAG]$PTF_IMAGE_TAG"
      if [ "$MGMT_BRANCH" == "internal" ]; then
        if [ -z "$PTF_IMAGE_TAG" ]; then
          echo "DEBUG: Setting to py3only"
          PTF_IMAGE_TAG="py3only"
          echo "##vso[task.setvariable variable=PTF_IMAGE_TAG]py3only"
        fi
      fi
      echo "DEBUG: PTF_IMAGE_TAG=$PTF_IMAGE_TAG"
    displayName: "Set PTF Image Tag"
  - template: .azure-pipelines/run-test-elastictest-template.yml@sonic-mgmt
    parameters:
      TESTBED_NAME: ${{ parameters.TESTBED_NAME }}
      SCRIPTS: ${{ parameters.SCRIPTS }}
      FEATURES: ${{ parameters.FEATURES }}
      SCRIPTS_EXCLUDE: "${{ parameters.SCRIPTS_EXCLUDE }}, vrf/test_vrf.py, vrf/test_vrf_attr.py, mvrf/test_mgmtvrf.py, platform_tests/test_auto_negotiation.py, sflow/test_sflow.py, nat/test_dynamic_nat.py, nat/test_static_nat.py"
      FEATURES_EXCLUDE: "${{ parameters.FEATURES_EXCLUDE }}, ptftests, acstests, saitests, scripts, k8s, sai_qualify"
      COMMON_EXTRA_PARAMS: "${{ parameters.COMMON_EXTRA_PARAMS }} --deep_clean --sad_case_list=sad_bgp,sad_lag_member,sad_lag,sad_vlan_port,sad_inboot"
      MGMT_BRANCH: ${{ parameters.MGMT_BRANCH }}
      RETRY_TIMES: ${{ parameters.RETRY_TIMES }}
      RETRY_CASES_INCLUDE: ${{ parameters.RETRY_CASES_INCLUDE }}
      RETRY_CASES_EXCLUDE: ${{ parameters.RETRY_CASES_EXCLUDE }}
      MAX_RUN_TEST_MINUTES: ${{ parameters.MAX_RUN_TEST_MINUTES }}
      LOCK_WAIT_TIMEOUT_SECONDS: ${{ parameters.LOCK_WAIT_TIMEOUT_SECONDS }}
      IMAGE_URL: ${{ parameters.IMAGE_URL }}
      UPGRADE_IMAGE_PARAM: ${{ parameters.UPGRADE_IMAGE_PARAM }}
      DEPLOY_MG_EXTRA_PARAMS: ${{ parameters.DEPLOY_MG_EXTRA_PARAMS }}
      SPECIFIC_PARAM: ${{ parameters.SPECIFIC_PARAM }}
      AFFINITY: ${{ parameters.AFFINITY }}
      REPO_NAME: "sonic-mgmt-int"
      STOP_ON_FAILURE: ${{ parameters.STOP_ON_FAILURE }}
      ENABLE_PARALLEL_RUN: ${{ parameters.ENABLE_PARALLEL_RUN }}
      PARALLEL_MODES_FILE: ${{ parameters.PARALLEL_MODES_FILE }}
      TEST_PLAN_TYPE: "NIGHTLY"
      PLATFORM: "PHYSICAL"
      REQUESTER: "Nightly Test"
      MIN_WORKER: ${{ parameters.MIN_WORKER }}
      MAX_WORKER: ${{ parameters.MAX_WORKER }}
      PTF_IMAGE_TAG: "$PTF_IMAGE_TAG"
