name: NightlyTest_$(Build.DefinitionName)_$(SourceBranchName)_$(Build.BuildId)_$(Date:yyyyMMdd)$(Rev:.r)

trigger: none
pr: none

schedules:
  - cron: "0 12 * * *"
    displayName: Nightly Scheduler
    branches:
      include:
        - internal-202305
    always: true

variables:
  - group: SONIC_IMAGE_URLS
  - group: SAITHRIFT_URLS

parameters:
  - name: TESTBED_NAME
    type: string
    default: testbed-bjw-can-720dt-3
    displayName: "Testbed Name"

  # Upgrade parameters
  - name: IMAGE_URL
    type: string
    default: $(BJW_IMAGE_BRCM_ABOOT_202305)
    displayName: "Image URL"

  # Test Parameters
  - name: PY_SAITHRIFT_URL
    type: string
    default: $(BJW_SAITHRIFT_BRCM_202205)
    displayName: "py_saithrift URL"

  - name: EXTRA_PARAMS
    type: string
    default: "--no_dscp_uniform --unresettable_xcvr_types=SFP"
    displayName: "Extra pytest params"

  - name: SKIP_SCRIPTS
    type: string
    default: "platform_tests/api/test_psu.py::TestPsuApi::test_power \
              platform_tests/link_flap/test_cont_link_flap.py \
              platform_tests/test_power_off_reboot.py \
              snmp/test_snmp_psu.py::test_snmp_numpsu \
              snmp/test_snmp_psu.py::test_snmp_psu_status \
              snmp/test_snmp_phy_entity.py::test_turn_off_psu_and_check_psu_info"
    displayName: "Skip Scripts"

  - name: SKIP_TEST_RESULTS_UPLOADING
    type: boolean
    default: false
    displayName: "Skip uploading test results to Kusto"

  - name: AGENT_POOL
    type: string
    default: nightly-bjw
    displayName: "Agent pool"

stages:
  - template: ../templates/nightly_test.yml
    parameters:
      TESTBED_NAME: ${{ parameters.TESTBED_NAME }}
      IMAGE_URL: ${{ parameters.IMAGE_URL }}
      PY_SAITHRIFT_URL: ${{ parameters.PY_SAITHRIFT_URL }}
      EXTRA_PARAMS: ${{ parameters.EXTRA_PARAMS }}
      SKIP_SCRIPTS: ${{ parameters.SKIP_SCRIPTS }}
      SKIP_TEST_RESULTS_UPLOADING: ${{ parameters.SKIP_TEST_RESULTS_UPLOADING }}
      AGENT_POOL: ${{ parameters.AGENT_POOL }}
