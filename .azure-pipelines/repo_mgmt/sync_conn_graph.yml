
name: SyncConnGraph_$(Build.DefinitionName)_$(SourceBranchName)_$(Build.BuildId)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
    - internal
  paths:
    include:
    - '../../ansible/group_vars/*'
    - '../../ansible/vars/topo_*'
    - '../../ansible/files/*'
    - '../../ansible/str'
    - '../../ansible/str2'
    - '../../ansible/str3'
    - '../../ansible/strsvc'
    - '../../ansible/strsvc2'
    - '../../ansible/bjw'
    - '../../ansible/ixia'
    - '../../ansible/strtk5'
    - '../../ansible/testbed.yaml'
    - '../../ansible/veos'
    - '../../ansible/wan_sonic_tb'
    - '../../ansible/wan_vtestbed.yaml'
    exclude:
    - '../../ansible/files/port_config/*'
    - '../../ansible/files/juniper_config.j2'
    - '../../ansible/files/check_testbed_and_inventory_file.py'

pr: none

stages:
  - stage: SyncConnectionGraph
    jobs:
      - job: SyncConnectionGraph
        pool: nightly
        timeoutInMinutes: 30
        variables:
          - group: GIT_SECRETS
          - group: sonicbld
          - name: skipComponentGovernanceDetection
            value: true

        steps:

          - task: Bash@3
            displayName: Sync Connection Graph
            inputs:
              targetType: 'inline'
              script: |
                set -x

                cd .azure-pipelines/repo_mgmt
                pip3 install -r requirements.txt

                python3 sync_conn_graph.py
            env:
              MGMT_REPOSITOR_ID: $(MGMT_REPOSITOR_ID)
              MSSONIC_USERNAME: $(MSSONIC_USERNAME)
              MSSONIC_PUBLIC_TOKEN: $(MSSONIC-TOKEN)
