        FROM_IMAGE_URL: ${{ parameters.FROM_IMAGE_URL }}
        TO_IMAGE_LIST: ${{ parameters.TO_IMAGE_LIST }}
        TO_IMAGE_URL: ${{ parameters.TO_IMAGE_URL }}
