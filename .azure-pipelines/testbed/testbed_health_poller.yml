# This job is for periodically polling testbed health and upload polling results to Kusto

name: $(Build.DefinitionName)_$(SourceBranchName)_$(Build.BuildId)_$(Date:yyyyMMdd)$(Rev:.r)

trigger: none
pr: none

schedules:
  - cron: "22 */1 * * *"
    displayName: TestbedHealthPollingScheduler
    branches:
      include:
        - internal
    always: true

stages:
  - stage: TestbedHealthPolling
    jobs:
      - job: TestbedHealthPolling
        pool: nightly
        timeoutInMinutes: 30
        variables:
          - group: TBSHARE_SECRETS
          - group: KUSTO_SECRETS
          - group: SECRETS_JSON
          - name: skipComponentGovernanceDetection
            value: true

        steps:

          - template: ../nightly/templates/get_secrets.yml

          - task: AzureCLI@2
            displayName: Run Polling
            inputs:
              azureSubscription: "SONiC-Automation"
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                pwd

                accessToken=$(az account get-access-token --resource https://api.kusto.windows.net --query accessToken -o tsv)
                export ACCESS_TOKEN=$accessToken

                set -x

                cd ansible
                python health_checker.py --skip-testbeds=ptf2-6-b,spytest,vms-chassis-packet-dut,vms-example-ixia-1,ixanvl-vs-conf

                cd ../test_reporting

                python3 report_uploader.py -c "reachability" ../ansible/testbed_ping.json SonicTestData
            env:
              TEST_REPORT_INGEST_KUSTO_CLUSTER: $(TEST_REPORT_INGEST_KUSTO_CLUSTER)
              TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP: $(TEST_REPORT_INGEST_KUSTO_CLUSTER_BACKUP)
