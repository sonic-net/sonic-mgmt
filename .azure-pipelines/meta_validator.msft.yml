logging:
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
validators:
- name: testbed
  enabled: true
  config: {}
- name: device_info
  enabled: true
  config:
    invalid_chars: []
    max_length: 255
- name: topology
  enabled: true
  config:
    excludes:
      # Exclude TGEN related topologies
      - .*tgen.*
      - .*ixia.*

      # Topologies that current failing the validation - explicit topology names
      - ciscovs-5nodes              # E5014 missing template files
      - dualtor-aa-64               # E5014 missing template files
      - t0-standalone-32            # E5005 duplicate interface errors
      - t1-48-lag                   # E5010 IP address conflicts
      - t1-64                       # E5014 missing template files
      - t1-isolated-d448u15-lag     # E5014 missing template files
      - t1-isolated-d448u16         # E5009 multiple subnets
      - t1-isolated-v6-d28u1        # E5014 missing template files
      - t1-isolated-v6-d448u15-lag  # E5014 missing template files
      - t2_2lc_36p-masic            # E5014 missing template files
      - t2_2lc_min_ports-masic      # E5014 missing template files
      - t2_5lc-mixed-96             # E5014 missing template files
      - t2_single_node_max          # E5014 missing template files
      - t2_single_node_min          # E5014 missing template files
      - wan                         # E5014 missing template files
      - wan-pub-cisco               # E5014 missing template files
- name: ip_address
  enabled: true
  config:
    allow_conflict_list:
      # Remove "-api-serv" suffix from device names for ixia
      - from: "^(.+)-api-serv$"
        to: "\\1"
    exclude_devices:
      # Devices that current causing IP conflicts
      - vlab-c-01.*
      - vlab-c-02.*
      - vlab-07.*
      - .*snappi-sonic.* # vms-snappi-sonic ptf, snappi-sonic-api-serv, etc.
      - sonic-s6100-dut2
      # Exclude expected conflicts
      - .*-ixia-.*                # All ixia are shared resources and subject to conflicts
      - .*-dpu-.*                 # SmartSwitch DPUs. The all share the same IP as the NPU
      # E2001 IP conflicts - exclude one device from each conflicting pair
      - str2-msn4700-fanout-05    # conflicts with str2-7804-lc6-1
      - str2-8800-sup-3           # conflicts with str2-8800-sup-2
      - console-184               # conflicts with console-213 (multiple groups)
      - str2-7263CX3-azd-01       # conflicts with str3-7260cx3-acs-fan-03
      - str3-8800-sup-2           # conflicts with str3-8800-sup-1
