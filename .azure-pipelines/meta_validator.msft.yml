- name: vlan
  enabled: true
  config:
    exclude_groups:
      # Exclude TGEN related groups, because they have special VLAN settings
      - .*ixia.*
      - .*snappi.*
      # E7003/E7007 VLAN issues - exclude groups with problematic devices
      - str2         # str2-7260cx3-acs-root02 has VLAN duplicate issues
      - str3         # str3-7260cx3-acs-root03 has multiple VLAN duplicate issues
      - strsvc2      # svcstr2-7260cx3-acs-1 has VLAN duplicate issues
      - bjw2         # bjw2-can-7260-* devices have invalid VLAN ranges and duplicates
    min_vlan_id: 1
    max_vlan_id: 4096
- name: console
  enabled: true
  config:
    exclude_devices:
      # E3005 console port conflicts - exclude one device from each conflicting pair
      - str2-8800-sup-3           # conflicts with str2-8800-sup-2 on console-194:27
      - str3-8101-fanout-04       # conflicts with str3-7260cx3-acs-fan-04 on console-197:38
      - str3-8800-sup-2           # conflicts with str3-8800-sup-1 on console-212:29
      - str3-8102-07              # conflicts with str2-7260cx3-acs-12 on console-197:34
      - str4-7060x6-pe64-root     # conflicts with str3-8101-fanout-25 on console-179:24
      - str4-7060x6-64pe-2        # conflicts with str3-7060x6-64pe-fan-2 on console-196:32
      - str4-7060x6-64pe-fan-11   # conflicts with str2-7050qx-32s-acs-02 on console-199:32
      - str4-7060x6-512-8         # conflicts with str4-7060x6-64pe-fan-4 on console-212:39
      - str5-sn5640-fan-1         # conflicts with str2-8800-sup-2 on console-194:27
      - str3-7808-sup-2           # duplicate device conflicts on console-179:29
      - str-sn5640-stress-t0-3    # conflicts with str2-7050cx3-acs-14 on console-194:13
      - str2-7804-sup-1           # duplicate device conflicts on console-199:49
      - str2-8101-fanout-20       # conflicts with STR43-7060x6-512-C17-U08
      # E3007 invalid console server devices - all strtk5 devices pointing to non-existent servers
      - strtk5-.*                 # all strtk5 devices have invalid console servers
      # Exclude smartswitch devices because DPUs share the same console server as the NPU
      - .*-dpu-.*                 # SmartSwitch DPUs. The all share the same console as the NPU
