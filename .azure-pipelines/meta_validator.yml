logging:
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
validators:
- name: testbed
  enabled: true
  config: {}
- name: device_info
  enabled: true
  config:
    invalid_chars: []
    max_length: 255
- name: topology
  enabled: true
  config:
    excludes:
      - .*tgen.*
      - .*ixia.*
- name: ip_address
  enabled: true
  config:
    allow_conflict_list:
      # Remove "-api-serv" suffix from device names for ixia
      - from: "^(.+)-api-serv$"
        to: "\\1"
    exclude_devices:
      - vlab-c-01.*
      - vlab-c-02.*
      - vlab-07.*
      - .*snappi-sonic.* # vms-snappi-sonic ptf, snappi-sonic-api-serv, etc.
      - sonic-s6100-dut2
- name: vlan
  enabled: true
  config:
    exclude_groups:
      - .*ixia.*
      - .*snappi.*
    min_vlan_id: 1
    max_vlan_id: 4096
- name: console
  enabled: false
  config: {}
- name: pdu
  enabled: false
  config: {}
issue_severities: {}
