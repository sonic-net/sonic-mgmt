logging:
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
validators:
- name: testbed
  enabled: true
  config: {}
- name: device_info
  enabled: true
  config:
    invalid_chars: []
    max_length: 255
- name: topology
  enabled: true
  config:
    excludes:
      # Exclude TGEN related topologies
      - .*tgen.*
      - .*ixia.*

      # Topologies that current failing the validation
      - ciscovs-5nodes              # E5014 missing swrole template files
      - dualtor-aa-64               # E5014 missing swrole template files
      - t0-standalone-32            # E5005 duplicate interface errors
      - t0-35                       # E5014 missing swrole template files
      - t1-48-lag                   # E5010 IP address conflicts
      - t1-64                       # E5014 missing swrole template files
      - t1-isolated-d448u15-lag     # E5014 missing swrole template files
      - t1-isolated-d448u16         # E5009 multiple subnets
      - t1-isolated-v6-d28u1        # E5014 missing swrole template files
      - t1-isolated-v6-d448u15-lag  # E5014 missing swrole template files
      - t2_2lc_36p-masic            # E5014 missing swrole template files
      - t2_2lc_min_ports-masic      # E5014 missing swrole template files
      - t2_5lc-mixed-96             # E5014 missing swrole template files
      - t2_single_node_max          # E5014 missing swrole template files
      - t2_single_node_min          # E5014 missing swrole template files
      - wan                         # E5014 missing swrole template files
      - wan-pub-cisco               # E5014 missing swrole template files
- name: ip_address
  enabled: true
  config:
    allow_conflict_list:
      # Remove "-api-serv" suffix from device names for ixia
      - from: "^(.+)-api-serv$"
        to: "\\1"
    exclude_devices:
      - vlab-c-01.*
      - vlab-c-02.*
      - vlab-07.*
      - .*snappi-sonic.* # vms-snappi-sonic ptf, snappi-sonic-api-serv, etc.
      - sonic-s6100-dut2
- name: vlan
  enabled: true
  config:
    exclude_groups:
      - .*ixia.*
      - .*snappi.*
    min_vlan_id: 1
    max_vlan_id: 4096
- name: console
  enabled: true
  config:
    exclude_devices:
      - sonic-s6100-dut1   # E3002 Device has no console connection
      - sonic-s6100-dut2   # E3002 Device has no console connection
- name: pdu
  enabled: true
  config:
    exclude_devices:
      - sonic-s6100-dut1   # E4002 Device has no PDU connection
      - sonic-s6100-dut2   # E4002 Device has no PDU connection
issue_severities: {}
